
{% include "index.html" %}

<table border="red">
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email ID</th>
            <th>Gender</th>
            <th>Age</th>
            <th>Role</th>
            <th>Action</th>
        </tr>
    {% for i in data %}
        <tr>
            <td>{{ i.id }}</td>
            <td>{{ i.firstName }}</td>
            <td>{{ i.lastName }}</td>
            <td>{{ i.emailId }}</td>
            <td>{{ i.gender}}</td>
            <td>{{ i.age }}</td>
            <td>{{ i.role}}</td>
            <td><a href="/{{i.id}}"><button>View</button></a></td>
    </tr>
    {% endfor %}
</table>
