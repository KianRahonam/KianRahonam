<html>
<head>
    Data of user view from DB
</head>
<body>
    {% for n in data %}
    <table>
        <tr>
            <th>First Name</th>
            <th>Lastname</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>{{ n.firstname }}</td>
            <td>{{ n.lastname }}</td>
            <td>{{ n.emailId }}</td>
        </tr>
        
    </table>
    {% endfor %}
</body>
</html>
