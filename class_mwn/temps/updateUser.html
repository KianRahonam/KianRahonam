{% include 'base.html' %}
{{ msg }}


<form method="post" action="/updateUserData">
 {% csrf_token %}
 <label for="emailid">User Name:</label><br>
  <input type="text" id="emailid" name="emailid"><br>
  <button type="submit"> Search User</button>
</form>


{% for i in data %}
<form method="post" action="/adduser">
  {% csrf_token %}
  <label for="username">User Name:</label><br>
  <input type="text" id="username" name="username" value="{{ i.username }}"><br>

  <label for="password">Password:</label><br>
  <input type="text" id="password" name="password"  value="{{ i.password }}"><br>

  <label for="firstname">First name:</label><br>
  <input type="text" id="firstname" name="firstname"  value="{{ i.firstName }}"<br>

  <label for="lastname">Last name:</label><br>
  <input type="text" id="lastname" name="lastname"  value="{{ i.lastName }}"><br>

  <label for="gender">Gender:</label><br>
  <input type="text" id="gender" name="gender"  value="{{ i.gender }}"><br>

    <label for="phone">Phone Number:</label><br>
  <input type="text" id="phone" name="phone"  value="{{ i.phone }}"><br>

  <input type="submit" value="Submit">
</form>
{% endfor %}
